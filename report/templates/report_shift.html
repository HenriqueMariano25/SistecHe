<head>
    <title>Agendamento|Funcionários</title>
</head>
{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h1 class="text-center textTitleAll no_print"><strong>RELATÓRIO POR TURNO | AG</strong></h1>

    <form action="" method="post" id="form_report_shift">
        <nav class="navbar navbar-expand-lg navbar-light mt-5 mb-5 navBgE">
            <div class="container-fluid">
                {% csrf_token %}
                <div class="col-5 row">
                    <div id="divVoid" class="col-7">
                    </div>
                    <div class="col-5">
                        <input type="date" class="form-control" name="date" required>
                    </div>
                </div>
                <div class="col-2">
                    <select class="form-control" name="shift">
                        <option value="0">Todos os turnos</option>
                        {% for shift in shifts %}
                            <option value="{{ shift.id }}">{{ shift.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-5 row">
                    <div class="col-5">
                        <input type="submit" class="btn btn-info btn-block" value="visualizar">
                    </div>
                    <div id="divVoid" class="col-7">
                    </div>
                </div>
            </div>
        </nav>
    </form>


        <div class="reports_info setorDiv">
        </div>

{% endblock %}
